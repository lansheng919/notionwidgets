<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant Chat Integration</title>
</head>
<body>

<!-- Your HTML content here if any -->

<script>
    window.watsonAssistantChatOptions = {
        integrationID: "7bc299a0-b071-4107-8ffe-63c060665e4e", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "ac8a17bb-fc50-4dcd-85b7-162d823d5816", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
    });
</script>

</body>
</html>
